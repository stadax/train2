<ons-page ng-controller="InfoPageCtrl">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">{{message}}</div>
    </ons-toolbar>
    
    <ons-list>
        <ons-list-item class="list-item-container">
            <ons-row>
                <ons-col width="110px">
                    <img src="{{beacon.icon}}" class="info-page-img">
                </ons-col>
                <ons-col>
                    <div class="info-page-description">
                        <p style="text-decoration: underline;">駅名</p>
                	    {{beacon.name}}   
                	</div>  
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
